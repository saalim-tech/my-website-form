<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - let's learn</title>
</head>

<body>
    <h1>form to apply for sigma webdevolapment TA</h1>
    <form action="post">
        <div>
            <label for="username">enter your username</label>
        </div>
        <div>
            <input type="text" id="username" name="username" placeholder="enter your username">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">enter your comment </label>
            <br>
            <textarea id="comment" rows="4" cols="50">
</textarea>

        </div>

        <div>
            <h3>stream</h3>
            <select name="steam">
                <option value="Arts">Arts</option>
                <option value="Commerce">Commerce</option>
                <option value="Science">Science</option>
            </select>

        </div>
        <div>
            <h3>type of degree</h3>
            <select name="type of degree">
                <option value="Becholers">Becholers</option>
                <option value="Masters">Masters</option>
                <option value="Diploma">diploma</option>
            </select>
        </div>

        <div>
            <label for="comment">what activities make you completly lose track of time when you are doing them ?</label>
            <textarea id="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">when you were a child what did you dream of becoming or doing, before enyone told you
                what was 'realistic' ?</label>
            <textarea id="comment" name="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">what topic could you talk about for hours without getting bored, even if no one else
                was intrested ? </label>
            <textarea id="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">what kind of problems do you feel a deep urge to to solve, even if you are not sure how
                ?</label>
            <textarea id="comment" name="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">think about moment when you truly felt proud of yourself - what were you doing, and why
                did it feel meaningful </label>
            <textarea name="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">When you see injustice or something broken in the world, what specifically makes you
                feel angry, sad, or motivated to act?</label>
            <textarea name="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">What do friends or people you trust often compliment you on, or come to you for help
                with?</label>
            <textarea name="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">If you could spend the next year learning one skill full-time without worrying about
                money or obligations, what would it be?

            </label>
            <textarea name="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">What environments energize you most — for example: working alone or in a team, calm or
                fast-paced settings, structured or flexible tasks?

            </label>
            <textarea name="comment" rows="4" cols="50">
</textarea>
        </div>
        <div>
            <label for="comment">Imagine your ideal day 10 years from now — what are you doing, who are you with, and
                how does your work or activities make you feel?

            </label>
            <textarea name="comment" rows="4" cols="50">
</textarea>
        </div>
    </form>
</body>

</html>
